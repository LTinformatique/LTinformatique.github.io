<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LTinformatique</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .dark-theme {
            background-color: #121212;
            color: #fff;
        }

        .light-theme {
            background-color: #fff;
            color: #000;
        }

        .english {
            color: #00ff00;
        }

        .french {
            color: #9400d3;
        }

        .yellow {
            color: #ffff00;
        }

        .purple {
            color: #800080;
        }

        .green {
            color: #008000;
        }

        .box {
            width: 80%;
            margin: auto;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin-top: 20px;
        }

        .logo {
            max-width: 100px;
            display: block;
            margin: 20px auto;
        }

        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }

        .carousel img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .hidden {
            display: none;
        }

        @media screen and (max-width: 768px) {
            .container {
                height: auto;
            }
        }
    </style>
    <script>
        function toggleTheme() {
            var element = document.body;
            element.classList.toggle("dark-theme");
            element.classList.toggle("light-theme");
        }

        function toggleLanguage() {
            var elements = document.getElementsByClassName("english");
            for (var i = 0; i < elements.length; i++) {
                elements[i].classList.toggle("hidden");
            }
            var elements = document.getElementsByClassName("french");
            for (var i = 0; i < elements.length; i++) {
                elements[i].classList.toggle("hidden");
            }
        }
    </script>
</head>
<body class="dark-theme">
    <div class="navbar">
        <a href="#" class="button" onclick="toggleLanguage()">Francais/English</a>
        <a href="#" class="button" onclick="toggleTheme()">Dark/Light</a>
    </div>
    <div class="container">
        <img src="IMG/IMG11.png" alt="Logo LTinformatique" class="logo">
        <div class="box">
            <div class="english">
                <h1>LTinformatique</h1>
                <p>Eng</p>
            </div>
            <div class="french hidden">
                <h1>LTinformatique</h1>
                <p>Fran√ßais</p>
            </div>
        </div>
        <div class="carousel">
            <img src="IMG/IMG1.png" alt="Image 1">
            <img src="IMG/IMG2.png" alt="Image 2">
            <img src="IMG/IMG3.png" alt="Image 3">
            <img src="IMG/IMG4.png" alt="Image 4">
        </div>
    </div>
</body>
</html>
